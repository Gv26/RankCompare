<template name="homepageForm">
    <div class="row" id="homepageForm">
        <div class="col-md-6 col-md-offset-3">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Youkoso!</legend>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="resumeSession" placeHolder="Enter your unique session ID (if resuming)">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Resume session</button>
                                    <button type="reset" class="btn btn-danger pull-right" data-toggle="modal" data-target="#websiteLoginModal">Create new session</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="websiteLoginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New session creation</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" id="websiteUsername" placeHolder="Enter your MAL ID">
                                        </div>
                                        <div class="col-md-4">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
